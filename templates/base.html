<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Repositorio Acústico{% endblock %}</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">

<style>
  /* Cambia el color de fondo de la barra de navegación */
  .navbar-dark {
    background-color: #003366 !important; 
  }

  /* Puedes cambiar cualquier otra cosa. Ej: el color de los botones primarios */
  .btn-primary {
    background-color: #004488 !important;
    border-color: #004488 !important;
  }

  .btn-primary:hover {
    background-color: #0055AA !important;
    border-color: #0055AA !important;
  }
</style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Repositorio Acústico</a>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted mt-5 mb-3">
      <p>Proyecto de Investigación Acústica &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
